<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <header>
        <h1>한재</h1>
        <p>클라이밍을 좋아하는 필린이입니다.</p>
      </header>
    </section>

    <section>
      <br />
      <hr />
      <h2>클라이밍</h2>

      <img
        src="https://cdn.class101.net/images/6f41d650-171d-4e30-8a09-5c96d1469fc7"
      />
      <h5>그게 뭐죠?</h5>
      <p>한정된 힘을 배분해서 탑까지 올라가는 스포츠 입니다.</p>
      <hr />
      <h5>누가 잘하죠?</h5>
      <p>이 글을 보는 누구나</p>
      <hr />
      <h5>무슨 효과가 있죠?</h5>
      <p>엄마가 따달라는 뚜껑 완전 정복 가능</p>
      <hr />
      <h5>무슨 단점이 있죠?</h5>
      <p>커지는 팔뚝과 병원비는 양의 상관관계</p>
      <hr />
    </section>
    <blockquote>
      <p>좋아하는 인용구 : 추락도 락(樂)이다.</p>
    </blockquote>
    <footer>푸터 테스트</footer>
  </body>
