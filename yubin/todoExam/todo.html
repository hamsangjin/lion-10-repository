<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <script src="js/todo.js"></script>
    <link rel="stylesheet" type="text/css" href="css/todo.css">
</head>
<body>
    <div class="all-box1">
        <div class="title-box">
            <h1>My Todo List</h1>
        </div>
        <div class="form-box">
            <form id="todo-form">
                <div class="input-box">
                    <input id="todo-title" type="text" placeholder="오늘의 할 일">
                    <input id="submitBtn" type="submit" value="Add">
                </div>
            </form>
            <ul class="todo-box"></ul>
        </div>
    </div>
</body>
</html>
